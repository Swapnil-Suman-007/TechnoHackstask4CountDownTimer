<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Countdown Timer</title>
</head>
<body>
  <header>
    <h1> Countdown Timer</h1>
  </header>

  <div class="container">
    <div class="clock">
      <div class="clock-face">
        <div id="timer">00:00</div>
      </div>
    </div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" >Stop</button>
    <button id="resetBtn" >Reset</button>
    <button id="restartBtn" >Restart</button>
    <div class="input-container">
      <label class="input-label">Set Timer (minutes):</label>
      <input type="number" id="timerInput" min="0" value="0">
    </div>
  </div>

  <footer>
    <a href="https://github.com/Swapnil-Suman-007/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    <a href="https://www.linkedin.com/in/swapnilsuman444/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
